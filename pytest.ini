[pytest]
# Simplified pytest configuration for VideoLingo

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Essential markers only
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests taking >5 seconds
    network: Tests requiring internet
    gpu: Tests requiring GPU
    user_workflow: User workflow tests
    coverage: Coverage-related tests
    performance: Performance tests

# Minimal options for clarity
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=core
    --cov-report=term-missing
    --cov-report=html

# Filter common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Simple logging
log_cli = true
log_cli_level = INFO

# Timeout
timeout = 300
