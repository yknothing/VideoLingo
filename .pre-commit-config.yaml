# VideoLingo Pre-commit Configuration
# Automated code quality checks and formatting

repos:
  # ============================================================================
  # GENERAL HOOKS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # File format and safety checks
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--multi]
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      
      # Python-specific checks
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
      
      # JSON and TOML validation
      - id: check-json
      - id: check-toml
      - id: pretty-format-json
        args: [--autofix, --indent=2]
        exclude: '(coverage\.json|benchmark_.*\.json)'
      
      # Security checks
      - id: detect-aws-credentials
      - id: detect-private-key

  # ============================================================================
  # PYTHON CODE FORMATTING
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort Python imports with isort
        args: [--profile=black, --line-length=100]

  # ============================================================================
  # PYTHON CODE QUALITY
  # ============================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: Python linting with flake8
        args: 
          - --max-line-length=100
          - --extend-ignore=E203,W503,E501
          - --max-complexity=15
          - --per-file-ignores=__init__.py:F401,tests/*:E501
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear
          - flake8-comprehensions

  - repo: https://github.com/pycqa/pylint
    rev: v2.17.5
    hooks:
      - id: pylint
        name: Python static analysis with pylint
        args: 
          - --disable=C0114,C0115,C0116,R0903,R0913,W0613
          - --max-line-length=100
          - --good-names=i,j,k,ex,Run,_,df,ax,fig
        additional_dependencies: 
          - pylint-pytest
        exclude: '^(tests/|scripts/|docs/)'

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Security linting with bandit
        args: 
          - -r
          - --skip=B101,B601  # Skip assert statements and shell injection in tests
          - --exclude=tests/
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*\.ipynb$

  # ============================================================================
  # DOCUMENTATION AND MARKDOWN
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0
    hooks:
      - id: markdownlint
        name: Markdown linting
        args: [--fix]
        exclude: '^(docs/node_modules/|CHANGELOG\.md)'

  # ============================================================================
  # PYTHON TYPE CHECKING (Optional - can be slow)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        name: Python type checking with mypy
        additional_dependencies: 
          - types-requests
          - types-PyYAML
        args: 
          - --ignore-missing-imports
          - --no-strict-optional
          - --show-error-codes
        exclude: '^(tests/|scripts/|docs/)'
        # Make mypy optional for faster commits
        stages: [manual]

  # ============================================================================
  # TESTING HOOKS
  # ============================================================================
  - repo: local
    hooks:
      # Fast smoke tests before commit
      - id: smoke-tests
        name: Run smoke tests
        entry: python run_tests.py --smoke --fail-fast
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]
        
      # Fast unit tests for changed files
      - id: fast-tests
        name: Run fast tests
        entry: python run_tests.py --fast --fail-fast
        language: system
        types: [python]
        pass_filenames: false
        stages: [push]
        
      # Coverage check for critical files
      - id: coverage-check
        name: Coverage check
        entry: bash -c 'python run_tests.py --coverage --fail-fast || (echo "Coverage below threshold" && exit 1)'
        language: system
        files: '^core/.*\.py$'
        pass_filenames: false
        stages: [manual]

  # ============================================================================
  # CUSTOM VIDEOLINGO HOOKS
  # ============================================================================
  - repo: local
    hooks:
      # Configuration validation
      - id: validate-config
        name: Validate configuration files
        entry: python -c "
import yaml
import configparser
import sys

# Validate config.yaml
try:
    with open('config.yaml') as f:
        yaml.safe_load(f)
    print('‚úÖ config.yaml is valid')
except Exception as e:
    print(f'‚ùå config.yaml validation failed: {e}')
    sys.exit(1)

# Validate keys.ini if exists
try:
    if Path('keys.ini').exists():
        configparser.ConfigParser().read('keys.ini')
        print('‚úÖ keys.ini is valid')
except Exception as e:
    print(f'‚ùå keys.ini validation failed: {e}')
    sys.exit(1)
"
        language: system
        files: '^(config\.yaml|keys\.ini)$'
        pass_filenames: false
        
      # Check for TODO/FIXME comments in production code
      - id: check-todos
        name: Check for TODO/FIXME in production code
        entry: bash -c '
        if grep -rn --include="*.py" --exclude-dir=tests "TODO\|FIXME\|XXX\|HACK" core/; then
          echo "‚ùå Found TODO/FIXME comments in production code. Please resolve or move to tests."
          exit 1
        else
          echo "‚úÖ No TODO/FIXME comments in production code"
        fi'
        language: system
        pass_filenames: false
        stages: [push]
        
      # Ensure test files exist for new modules
      - id: test-files-exist
        name: Ensure test files exist for new modules
        entry: bash -c '
        for file in "$@"; do
          if [[ $file == core/*.py && $file != core/__init__.py ]]; then
            module_name=$(basename "$file" .py)
            test_file="tests/unit/test_${module_name}.py"
            if [[ ! -f "$test_file" ]]; then
              echo "‚ùå Missing test file: $test_file for $file"
              echo "üí° Create test file or add to exclusions if not needed"
              exit 1
            fi
          fi
        done
        echo "‚úÖ All modules have corresponding test files"'
        language: system
        types: [python]
        
      # Check imports don't include test modules in production
      - id: no-test-imports
        name: No test imports in production code
        entry: bash -c '
        if grep -rn --include="*.py" "from.*test" core/ | grep -v "__test__"; then
          echo "‚ùå Found test imports in production code"
          exit 1
        else
          echo "‚úÖ No test imports in production code"
        fi'
        language: system
        pass_filenames: false

# ============================================================================
# CONFIGURATION
# ============================================================================
default_stages: [commit]
default_language_version:
  python: python3

# Exclude patterns
exclude: |
  (?x)(
    # Generated or downloaded files
    ^(.tox/|.venv/|venv/|env/|htmlcov/|\.coverage|coverage\.xml|\.pytest_cache/) |
    # Model and data files
    ^(_model_cache/|output/|temp/|input/) |
    # Documentation build
    ^(docs/node_modules/|docs/build/) |
    # Test reports
    ^(tests/reports/) |
    # Large data files
    \.(csv|xlsx|json|xml|log|mp4|wav|mp3)$ |
    # Backup and temporary files
    \.(backup|bak|tmp|temp)$
  )

# CI settings
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autoupdate_branch: 'main'
  autoupdate_commit_msg: |
    [pre-commit.ci] pre-commit autoupdate
  autoupdate_schedule: weekly
  skip: [pylint, mypy, coverage-check]  # Skip slow hooks in CI
  submodules: false