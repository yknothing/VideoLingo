name: VideoLingo Test Suite

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: false
        default: 'standard'
        type: choice
        options:
        - standard
        - comprehensive
        - performance
        - security

# Concurrency settings
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Environment variables
env:
  PYTHON_VERSION_DEFAULT: "3.11"
  COVERAGE_THRESHOLD: 85
  # Disable external services for testing
  HF_DATASETS_OFFLINE: 1
  TRANSFORMERS_OFFLINE: 1
  CUDA_VISIBLE_DEVICES: ""

jobs:
  # ============================================================================
  # QUICK VALIDATION JOB - Fast feedback for PR/push
  # ============================================================================
  validate:
    name: ðŸ” Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
        cache: 'pip'

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-xdist pytest-timeout black isort flake8
        pip install -e .[dev] --no-deps

    - name: Code formatting check
      run: |
        black --check --diff core/ tests/
        isort --check-only --diff core/ tests/

    - name: Linting
      run: |
        flake8 core/ tests/ --max-line-length=100 --extend-ignore=E203,W503 --statistics

    - name: Smoke tests
      run: |
        python run_tests.py --smoke --fail-fast --no-parallel
      timeout-minutes: 5

  # ============================================================================
  # COMPREHENSIVE TEST MATRIX
  # ============================================================================
  test:
    name: ðŸ§ª Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size - test fewer combinations on non-Linux
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.12"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for coverage

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          pyproject.toml

    - name: System info
      run: |
        python --version
        python -m pip --version
        python -c "import platform; print(f'Platform: {platform.platform()}')"
        python -c "import sys; print(f'Python executable: {sys.executable}')"

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsndfile1 libsox-fmt-all

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ffmpeg libsndfile sox

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pytest pytest-cov pytest-xdist pytest-timeout pytest-benchmark
        pip install -r requirements.txt
        pip install -e .[dev,audio]

    - name: Verify installation
      run: |
        python -c "import core; print('Core module imported successfully')"
        python -c "import pytest; print(f'Pytest version: {pytest.__version__}')"

    - name: Run fast tests
      run: |
        python run_tests.py --fast --coverage
      timeout-minutes: 15

    - name: Run unit tests
      if: matrix.python-version == env.PYTHON_VERSION_DEFAULT
      run: |
        python run_tests.py --coverage --profile
      timeout-minutes: 20

    - name: Generate coverage reports
      if: matrix.python-version == env.PYTHON_VERSION_DEFAULT && matrix.os == 'ubuntu-latest'
      run: |
        # Ensure coverage.xml is in the root directory for Codecov
        if [ -f "tests/reports/coverage.xml" ]; then
          cp tests/reports/coverage.xml coverage.xml
        fi
        # Also ensure we have the JSON report
        if [ -f "tests/reports/coverage.json" ]; then
          cp tests/reports/coverage.json coverage.json
        fi

    - name: Upload coverage to Codecov
      if: matrix.python-version == env.PYTHON_VERSION_DEFAULT && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          tests/reports/
          coverage.xml
          coverage.json
          htmlcov/
          !tests/reports/**/*.png
        retention-days: 7

    - name: Archive coverage reports
      if: matrix.python-version == env.PYTHON_VERSION_DEFAULT && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          coverage.xml
          coverage.json
          htmlcov/
        retention-days: 30

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
        cache: 'pip'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety pip-audit
        pip install -r requirements.txt

    - name: Run Bandit security scan
      run: |
        bandit -r core/ -f sarif -o bandit-results.sarif || true
        bandit -r core/ -f json -o tests/reports/bandit_security.json || true

    - name: Upload Bandit SARIF results
      if: always()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: bandit-results.sarif

    - name: Run Safety vulnerability scan
      run: |
        safety check --json --output tests/reports/safety_scan.json || true

    - name: Run pip-audit
      run: |
        pip-audit --format=json --output=tests/reports/pip_audit.json || true

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: tests/reports/*security*.json
        retention-days: 30

  # ============================================================================
  # TEST SUMMARY
  # ============================================================================
  test-summary:
    name: ðŸ“‹ Test Summary
    needs: [validate, test, security]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate test summary
      run: |
        echo "## ðŸ§ª VideoLingo Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Validation | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Python Version**: ${{ env.PYTHON_VERSION_DEFAULT }}" >> $GITHUB_STEP_SUMMARY

    - name: Report test failures
      if: needs.validate.result == 'failure' || needs.test.result == 'failure'
      run: |
        echo "::error::Test failures detected. Check the logs for details."
        exit 1