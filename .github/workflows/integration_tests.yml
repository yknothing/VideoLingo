name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  integration-smoke-tests:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-version: [3.9, '3.10', 3.11]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-timeout pytest-mock
        pip install numpy pandas
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run integration smoke tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Run only integration and slow marked tests
        pytest tests/integration/test_smoke_integration.py \
          -m "integration and slow" \
          -v \
          --tb=short \
          --timeout=300 \
          --cov=core \
          --cov-report=xml \
          --cov-report=term-missing
          
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: integration
        name: integration-tests
        
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results-${{ matrix.python-version }}
        path: |
          .coverage
          coverage.xml
          pytest_report.html
          
  full-integration-suite:
    name: Full Integration Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: integration-smoke-tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsndfile1 sox
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-timeout pytest-mock pytest-xdist
        pip install numpy pandas scipy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run full integration test suite
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Run all integration tests in parallel
        pytest tests/integration tests/e2e \
          -m "integration" \
          -n auto \
          -v \
          --tb=short \
          --timeout=600 \
          --cov=core \
          --cov-report=xml \
          --cov-report=html
          
    - name: Generate test report
      if: always()
      run: |
        pip install pytest-html
        pytest tests/integration tests/e2e \
          -m "integration" \
          --html=pytest_report.html \
          --self-contained-html \
          || true
          
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: full-integration-test-reports
        path: |
          htmlcov/
          coverage.xml
          pytest_report.html
          
  performance-tests:
    name: Performance Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark memory_profiler psutil
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run performance tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/integration \
          -m "integration and performance" \
          -v \
          --benchmark-only \
          --benchmark-autosave
          
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-results
        path: .benchmarks/
