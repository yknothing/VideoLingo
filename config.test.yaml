# VideoLingo Test Configuration
# This is a minimal configuration for running tests

video_storage:
  base_path: ""  # Will use system defaults
  input_dir: "input"
  temp_dir: "temp"
  output_dir: "output"

api:
  key: "test-api-key"
  base_url: "https://api.test.com/v1"
  model: "gpt-4"
  llm_support_json: true

whisper:
  runtime: "local"
  model: "base"
  device: "cpu"

asr:
  method: "whisperX_local"
  language: "auto"
  model_size: "base"
  device: "cpu"
  compute_type: "float32"
  batch_size: 16
  enable_vad: true
  vad_filter: true
  demucs_model: "htdemucs"
  302ai_api_key: "test-key"
  elevenlabs_api_key: "test-key"
  max_retries: 3

tts:
  speed: 1.0
  engine: "edge"
  azure:
    key: "test-azure-key"
    region: "eastus"

demucs: false

language_split_with_space: ["en", "es", "fr", "de", "it", "pt", "ru", "ar"]
language_split_without_space: ["zh", "ja", "ko", "th"]

# Other configuration options for testing
security:
  enable_path_validation: true
  max_filename_length: 200
  allowed_extensions: [".mp4", ".avi", ".mkv", ".mov", ".wav", ".mp3"]

youtube:
  cookies_path: ""
  proxy: ""

model_dir: ""

paths:
  output: "output"
